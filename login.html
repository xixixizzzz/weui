<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Block Wallet</title>
    <link rel="stylesheet" href="./style/weui.css"/>
    <link rel="stylesheet" href="./style/wallet.css"/>
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container"></div>
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">
            手机钱包
        </h1>
    </div>
    <div class="page__bd page__bd_spacing">
        <ul>
            <li>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="用户地址"/>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">用户密码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="password" placeholder="用户密码"/>
                        </div>
                    </div>
                </div>
                <div class="weui-btn-area weui-btn__footer">
                    <a class="weui-btn weui-btn_primary" href="javascript:" id="submit">确定</a>
                </div>
            </li>
        </ul>
    </div>
</div>

</script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script src="./javascript/jquery.min.js"></script>
    <script src="./javascript/login.js"></script>
</body>
</html>
